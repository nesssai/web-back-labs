{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" value="{{ article['title'] }}">
            </label>
        </div>

        <div>
            <label>
                Текст статьи:
                <textarea name="article_text">{{ article['article_text'] }}</textarea>
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public" value="1" {% if article['is_public'] %}checked{% endif %}>
                Сделать публичной
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="is_favorite" value="1" {% if article['is_favorite'] %}checked{% endif %}>
                Добавить в любимые
            </label>
        </div>

        <div>
            <button type="submit">Сохранить изменения</button>
        </div>
    </form>
{% endblock %}
