{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Статьи</h1>

    {% for article in articles %}
        <div>
            <h2>{{ article['title'] }}</h2>
            <blockquote>{{ article['article_text'] }}</blockquote>

            <a href="{{ url_for('lab5.edit_article', article_id=article['id']) }}">
                Редактировать
            </a>
            
            <form action="{{ url_for('lab5.delete_article', article_id=article['id']) }}" method="POST" style="display: inline-block; margin-left: 15px;">
                <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить эту статью?');">
                    Удалить
                </button>
            </form>
        </div>

    {% else %}
        <p>У вас пока нет ни одной статьи.</p>
    {% endfor %}
{% endblock %}
