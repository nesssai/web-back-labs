{% extends "rgz/base.html" %}

{% block title %}Вход - Камера хранения{% endblock %}

{% block main %}
    <div class="form-container">
        <h2 style="margin-bottom: 12px; font-size: 26pt;">Вход в систему</h2>
        
        {% if error %}
            <div class="alert alert-error">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('rgz.login') }}">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" 
                    id="login" 
                    name="login" 
                    required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" 
                    id="password" 
                    name="password" 
                    required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Войти</button>
                <a href="{{ url_for('rgz.main') }}" class="btn-secondary">Отмена</a>
            </div>
        </form>
        
        <div class="form-footer">
            <p>Нет аккаунта? <a href="{{ url_for('rgz.register') }}">Зарегистрироваться</a></p>
        </div>
    </div>
{% endblock %}
