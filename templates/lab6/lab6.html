{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');

            ul.innerHTML = '';

            let totalCost = 0;
            let userHasRentals = false;

            for (let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                if (office.tenant && office.tenant === "{{ current_user }}") {
                    li.innerText = `Офис ${office.number}: арендован вами - ${office.price} руб./мес.`;
                    userHasRentals = true;
                    totalCost += office.price;

                    const freeButton = document.createElement('button');
                    freeButton.innerText = 'освободить';
                    freeButton.onclick = function() { cancellation(office.number) };
                    li.appendChild(freeButton);
                } else if (office.tenant) {
                    li.innerText = `Офис ${office.number}: арендован - ${office.price} руб./мес.`;
                } else {
                    li.innerText = `Офис ${office.number}: свободен - ${office.price} руб./мес.`;

                    const bookingButton = document.createElement('button');
                    bookingButton.innerText = 'забронировать';
                    bookingButton.onclick = function() {booking(office.number)};
                    li.appendChild(bookingButton);
                }

                ul.appendChild(li);
            }

            const totalCostElem = document.getElementById('total-cost');
            if (totalCost > 0) {
                totalCostElem.innerText = `Общая стоимость вашей аренды: ${totalCost} руб./мес.`;
            } 
            else {
                totalCostElem.innerText = 'У вас нет арендованных офисов. Самое время это исправить!';
            }
        });
    }

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case 3:
                        alert('Офис не найден');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            } 
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не найден');
                        break;
                    case 4:
                        alert('Нельзя снять аренду чужого офиса');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            } 
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        getOfficeList();
    });
</script>

<style>
    h1 {
        color: #64bfba;
        font-size: 40px;
        margin-bottom: 20px;
        text-align: center;
    }

    #office-list {
        list-style: none;
        padding: 0;
        display: grid;
        gap: 15px;
        max-width: 800px;
        margin: 0 auto;
    }

    #office-list li {
        background: #f6f1ec;
        padding: 20px;
        border-radius: 16px;
        border: 2px solid #d6c9b8;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s;
    }

    #office-list li:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-color: #64bfba;
    }

    #office-list button {
        padding: 8px 16px;
        border-radius: 20px;
        border: 2px solid #64bfba;
        background-color: #fdf4ea;
        color: #2a6f6b;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        margin-left: 15px;
    }

    #office-list button:hover {
        background-color: #64bfba;
        color: white;
        transform: scale(1.05);
    }

    #total-cost {
        text-align: center;
        padding: 15px;
        max-width: 600px;
        margin: 20px auto 0;
        font-size: 20px;
    }
</style>
{% endblock %}

{% block main %}

    <h1>Список офисов для аренды</h1>
    <ul id="office-list"></ul>
    <div id="total-cost"></div>

{% endblock %}
