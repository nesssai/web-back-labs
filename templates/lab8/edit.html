{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <style>
        h1 {
            color: #64bfba;
            font-size: 40px;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        form {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 0 auto;
        }

        form > div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #64bfba;
            box-shadow: 0 0 0 3px rgba(100, 191, 186, 0.1);
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            margin-top: 6px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #64bfba;
            box-shadow: 0 0 0 3px rgba(100, 191, 186, 0.1);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            vertical-align: middle;
        }

        button[type="submit"] {
            padding: 12px 28px;
            background: linear-gradient(135deg, #64bfba, #7eccca);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 12px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #58ada9, #6dbbb9);
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            padding: 12px 28px;
            background: #f0f0f0;
            color: #555;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        a:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .form-container .error {
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>

    <h1>Редактировать статью</h1>
    
    <div class="form-container">
        <form action="/lab8/edit/{{ article.id }}/" method="post">
            <div>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}

                <label>
                    Название: <input type="text" name="title" value="{{ article.title }}" style="width: 300px;">
                </label>
            </div>
            
            <div>
                <label>
                    Текст статьи:<br>
                    <textarea name="article_text" rows="10" cols="50">{{ article.article_text }}</textarea>
                </label>
            </div>
            
            <div>
                <label>
                    <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}> Публичная статья
                </label>
            </div>
            
            <div>
                <button type="submit">Сохранить</button>
                <a href="/lab8/articles/">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
