{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <style>
        h1 {
            color: #64bfba;
            font-size: 40px;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        form {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin: 0 auto;
        }

        form > div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            margin-top: 6px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #64bfba;
            box-shadow: 0 0 0 3px rgba(100, 191, 186, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #64bfba, #7eccca);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #58ada9, #6dbbb9);
            transform: scale(1.05);
        }

        .form-container .error {
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>

    <h1>Регистрация</h1>

    <form action="/lab8/register" method="post">
        <div>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
